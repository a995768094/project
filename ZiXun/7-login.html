<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form>
        <label for="username">用户名：</label><input type="text" placeholder="请输入用户名" id="username">
        <label for="password">密码：</label><input type="text" placeholder="请输入密码" id="password">
    </form>
    <button>登录</button>
    <script>
        $('button').click(function() {
            // 1. 获取用户名和密码框的输入的值
            var username = $('#username').val()
            var password = $('#password').val()

            // 2. 请求登录接口
            $.ajax({
                url:'http://47.93.255.92:7788/user/login',
                method:'POST',
                data:JSON.stringify({
                    username:username,
                    password:password
                }),
                contentType: 'application/json',
                success:function(res){
                    if(res.status == 500){
                        alert(res.message)
                    } else {
                        $.ajaxSetup({
                            headers: {
                                'Authorization':res.data.token
                            }
                        })

                        // 将token设置到浏览器
                        localStorage.setItem('token',res.data.token)

                        // 根据token获取用户信息
                        $.get('http://47.93.255.92:7788/user/info',{token:res.data.token},function(res){
                            // 将用户信息存储到浏览器
                            localStorage.setItem('userInfo',JSON.stringify(res.data))
                        })

                        // 页面跳转
                        setTimeout(function(){
                            location.href = 'http://127.0.0.1:5500/project/7-home.html'
                        },2000)
                    }
                    
                }
            })
        })
    </script>
</body>
</html>
